<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Age Calculator</title>
    <link rel="stylesheet" href="agecalculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1><i class="fas fa-calculator"></i> Age Calculator</h1>
            <p class="subtitle">Enter your date of birth to calculate your exact age</p>
            
            <div class="input-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" name="birthdate" max="">
            </div>
            
            <button id="calculate-btn" class="calculate-btn">
                Calculate Age <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="result-container">
                <div class="result-box">
                    <div class="result-value" id="years">--</div>
                    <div class="result-label">Years</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="months">--</div>
                    <div class="result-label">Months</div>
                </div>
                <div class="result-box">
                    <div class="result-value" id="days">--</div>
                    <div class="result-label">Days</div>
                </div>
            </div>
            
            <div class="additional-info" id="additional-info">
                <!-- Additional information will be displayed here -->
            </div>
        </div>
    </div>

    <script src="agecalculator.js"></script>
</body>
</html>
